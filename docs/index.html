<style>

.grid {
  font: italic small-caps bold 25px Georgia, serif;  
  display: grid;
  /**Agrid-template-columns: repeat(auto-fill, minmax(200px, 1fr));*/
  /**grid-template-columns: repeat(auto-fill, minmax(200px, 4fr));*/
  grid-gap: 10px;
  align-items: stretch;
  justify-items: stretch;
  margin: auto;
  /**width: 540px;*/
  }

.grid img:nth-child(2) {
  grid-column: span 1;
  grid-row: span 1;
  }

.grid img {
  border: 1px solid #ccc;
  box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
  max-width: 100%;
  width: 180px;
  height: 180px;
  border-radius: 110%;
  border: 1px solid #A69CA2;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  object-fit: cover;
}
.grid img:hover {
  width: 200px;
  height: 200px;
  border-radius: 100%;
  border: 1px solid #A69CA2;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  transition: all 400ms;
  object-fit: cover;
}

</style>
